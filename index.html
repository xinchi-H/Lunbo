<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <title>无缝轮播</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="Slide">Slide</h1>
    <div class="window">
        <div class="images" id="slides">
            <img src="./1.png" alt="图片" width="600" height="400">
            <img src="./2.png" alt="图片" width="600" height="400">
            <img src="./3.png" alt="图片" width="600" height="400">
            <img src="./4.png" alt="图片" width="600" height="400">
        </div>
    </div>
    <div class="allButton">
        <div class="controls" id="controls">
            <button id="previous">上一张</button>
            <button id="next">下一张</button>
        </div>
        <div id=buttons class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
